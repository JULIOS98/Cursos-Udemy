<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Watch o Observadores de Vue </title>

    <script src="js/vue.js"></script>

</head>
<body>

    <div id="app">
        
       <button v-on:click="incrementar">
            Incrementar
       </button>

       <button @click="decrementar">
            Decrementar
       </button>

       <div>
           <h1>{{numero}}</h1> 
       </div>
       

       <h1 :style="{color:'blue', fontSize:numero+'px'}">Hola {{numero}}</h1>

    </div>

    <script src="js/app.js"></script>
    
</body>
</html>
