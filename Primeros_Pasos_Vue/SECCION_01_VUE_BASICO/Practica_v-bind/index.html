<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> v-bind Vue </title>

    <script src="js/vue.js"></script>

    <style>
        .error{
            color: red;
        }

        .no_error{
            color: green;
        }
    
    </style>

</head>
<body>

    <div id="app">
       
        <h1 v-bind:class="{ error: data_error, no_error : !data_error }">Julio Gonzalez</h1>

    </div>

    <script src="js/app.js"></script>
    
</body>
</html>
